<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="weather-card">
        <h1>ðŸŒ¦ Weather App</h1>
        <p class="subtitle">Check real-time weather instantly</p>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="weather-info" id="weatherInfo">
        
            <!-- ICON -->
            <img id="weatherIcon" alt="Weather Icon">
        
            <!-- DATA BOXES -->
            <div class="info-box" id="city"></div>
            <div class="info-box" id="temp"></div>
            <div class="info-box" id="desc"></div>
            <div class="info-box" id="humidity"></div>
        
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
